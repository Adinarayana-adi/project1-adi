<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }


    .main-content {
      margin-left: 220px;
      padding: 20px;
    }

    .header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      font-size: 20px;
    }

    .search-bar {
      background: #fff;
      padding: 20px;
      margin: 20px 0;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .search-bar input {
      padding: 8px;
      margin-right: 10px;
    }

    .search-bar button {
      padding: 8px 15px;
      margin-right: 10px;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-bar .search-btn {
      background-color: #28a745;
    }

    .search-bar .clear-btn {
      background-color: #dc3545;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .action-buttons button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #17a2b8;
    }

    .delete-btn {
      background-color: #dc3545;
    }

    .top-right {
      float: right;
      margin-top: -40px;
    }

    .logout {
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      background-color: #dc3545;
      border-radius: 4px;
    }

    #btn {
      color: white;
    }
    #user{
      color: white;
      border: none;
    }
  </style>
</head>

<body>
  <div class="main-content">
    <div class="header">
      Employee Search
      <div class="top-right">
        <a class="logout" href="#">Logout</a>
      </div>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Employee Name">
      <input type="text" placeholder="Mobile No">
      <button class="search-btn">Search</button>
      <button class="clear-btn">Clear</button>
      <button style="float: right; background-color: #007bff; color: white;"><a id="user" href="create_user.html">Add Employee</a></button>
    </div>
    <div >
      <table>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Mobile No</th>
              <th>Email Id</th>
              <th>Gender</th>
              <th>Birth Date</th>
              <th>Country</th>
              <th>City</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="userdetials">

          </tbody>
        </table>  
    </div>
  </div>
  <script >
    let listuserData = [];
    function listData() {
      fetch(
        'http://localhost:4000/jala_acadamey',
        {
          method: 'GET'
        }
      ).then(function (response) {
        return response.json();
      }).then(function (parsedResponse) {
        listuserData = parsedResponse;
        console.log(listuserData);
        displaylist();
      }).catch(function (error) {

      });
    }
    listData();
    function displaylist() {
      let userinfer = document.getElementById('userdetials');
      let userstr = '';
      listuserData.forEach(function (user) {
        userstr +=`
          
            <tr id='tabledata'>
              <td class="t-data">${user.firstname}</td>
              <td class="t-data">${user.lastname}</td>
              <td class="t-data">${user.mobile}</td>
              <td class="t-data">${user.email}</td>
              <td class="t-data">${user.gender}</td>
              <td class="t-data">${user.date}</td>
              <td class="t-data">${user.country}</td>
              <td class="t-data">${user.city}</td>
              <td class="action-buttons">
              <button class="edit-btn" onclick="editUser('${user.id}')">Edit</button>
              <button class="delete-btn" onclick="if(confirm('are you sure to delete the user')) deleteUser('${user.id}')">Delete</button>
              </td>
            </tr>
        `;
      });
      userinfer.innerHTML = userstr;
    }
    function deleteUser(userId) {
      fetch(
        'http://localhost:4000/jala_acadamey/' + userId,
        {
          method: 'DELETE'
        }
      ).then(function (response) {
        return response.json();
      }).then(function (parsedResponse) {
        listData();
      }).catch(function (error) {
        console.log(error);
      })
    };
    function editUser(userId) {
      window.location.href = 'update.html?id=' + userId;

    }

  </script>
</body>

</html>
